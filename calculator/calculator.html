<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="display" aria-live="polite">
      <div class="equation" id="equation"></div>
      <div class="current" id="current">0</div>
    </div>

    <div class="buttons">
      <button class="btn clear" aria-label="Clear">C</button>
      <button class="btn backspace" aria-label="Backspace">←</button>
      <button class="btn percent" aria-label="Percent">%</button>
      <button class="btn operator" aria-label="Divide">÷</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" aria-label="Multiply">×</button>

      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" aria-label="Minus">-</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator" aria-label="Plus">+</button>

      <button class="btn number zero">0</button>
      <button class="btn number">.</button>
      <button class="btn equals" aria-label="Equals">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
